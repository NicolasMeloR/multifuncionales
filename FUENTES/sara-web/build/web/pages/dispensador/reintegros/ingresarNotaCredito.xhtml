<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

     <h:panelGroup id="panelIngNotaCredito">
    <div  style="background-color: rgb(224,224,224); width: 100%;height: 10%; display: block; overflow: auto; padding: 0px;">
            <div class="barra_Rojo">Criterios de Selecci√≥n</div>  
             
               <h:panelGroup layout="block" class="fondoIngresoDatosCriterio">
                   <div class="barra_Rojo"> Datos Nota Credito  </div>
                    <h:panelGrid columns="5">
                        <h:panelGroup>
                            <div class="textoNombreCampo">Codigo Cajero</div>
                            <h:selectOneMenu style="width: 173px;"  value="#{ingNotaCreditoBean.cajeroSeleccionado}" >
                                 <f:selectItem itemValue="0" itemLabel="Seleccione uno ..." />
                                 <f:selectItems value="#{ingNotaCreditoBean.listaRegistros}" var="reg" itemValue="#{reg.codigoCajero}" itemLabel="#{reg.codigoCajero} - #{reg.nombre}" />
                                     <f:ajax render="@this" />
                             </h:selectOneMenu>
                            </h:panelGroup>
                        <h:panelGroup>
                            <div class="textoNombreCampo">Tipo Cuenta</div>
                            <h:selectOneMenu style="width: 173px;"  value="#{ingNotaCreditoBean.cuentaSeleccionada}" >
                                 <f:selectItem itemValue="0" itemLabel="Seleccione uno ..." />
                                 <f:selectItems value="#{ingNotaCreditoBean.listaTipoCuenta}" var="reg" itemValue="#{reg.label}" itemLabel="#{reg.label}" />
                                     <f:ajax render="@this" />
                             </h:selectOneMenu>
                        </h:panelGroup>
                        <h:panelGroup>
                            <div class="textoNombreCampo">Cuenta</div>
                            <h:inputText value="#{ingNotaCreditoBean.cuenta}" maxlength="16" onkeypress="javascript:return solonumeros(event)"><f:ajax render="@this"  /></h:inputText>
                        </h:panelGroup>
                        <h:panelGroup>
                            <div class="textoNombreCampo">Talon</div>
                            <h:inputText value="#{ingNotaCreditoBean.talon}" onkeypress="javascript:return solonumeros(event)" ><f:ajax render="@this"  /></h:inputText>
                        </h:panelGroup>
                        <h:panelGroup>
                            <div class="textoNombreCampo">Valor</div>
                            <h:inputText value="#{ingNotaCreditoBean.valor}" onkeyup="formatInput(event)"><f:ajax render="@this"  /></h:inputText>
                        </h:panelGroup>
                    </h:panelGrid>
              </h:panelGroup> 
               <h:panelGroup  layout="block" class="fondoIngresoDatosCriterio">
                    <div class="barra_Rojo"> Acciones </div>
                    <div class="textoNombreCampo">&nbsp;</div>
                    <div class="textoNombreCampo">&nbsp;</div>
                    <h:commandButton value="GUARDAR NOTA" style="width: 140px;" styleClass="botonAPPADM" actionListener="#{ingNotaCreditoBean.guardarNota()}" >
                        <f:ajax  render="panelIngNotaCredito panelPaginas"/>
                    </h:commandButton>                    
               </h:panelGroup>
        </div>
    <div class="barra_Rojo">Reintegros Notas Credito</div>
     </h:panelGroup>
</html>
