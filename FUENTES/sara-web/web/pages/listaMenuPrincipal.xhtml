    <script type="text/javascript">
        //<![CDATA[
        function solonumeros(e) {
            var key;
            if (window.event) {// IE
                key = e.keyCode;
            } else if (e.which) { // Netscape/Firefox/Opera
                key = e.which;
            }
            if (key === 8) {
                return true;
            } else if (key < 48 || key > 57) {
                return false;
            } else {
                return true;
            }
        }
        ;
        //]]>
    </script>
