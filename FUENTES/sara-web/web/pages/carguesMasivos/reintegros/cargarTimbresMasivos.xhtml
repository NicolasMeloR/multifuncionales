<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:corejsf="http://corejsf.com">
    
    <h:panelGroup id="panelcargararchivotimbres">
        <div  style="background-color: rgb(224,224,224); width: 100%;height: 10%; display: block; overflow: auto; padding: 0px;">
            <div class="barra_Rojo"> Criterios de Selección </div>

            <h:panelGroup layout="block" class="fondoIngresoDatosCriterio">
                <div class="barra_Rojo"> Seleccionar Archivo </div>
                <h:panelGrid columns="2">
                    <div class="textoNombreCampo">Archivo</div>
                    <corejsf:upload value="#{cargarTimbresMasivosBean.file}" id="uploadTimbres" mode="simple" />
                </h:panelGrid>                  
            </h:panelGroup>  
            <h:panelGroup layout="block" class="fondoIngresoDatosCriterio">
                <div class="barra_Rojo"> Acciones </div>
                <br/>
                <div class="textoNombreCampo">&nbsp;</div>
                <div class="textoNombreCampo">&nbsp;</div> 
                <div style="margin: 0.2em; background-position: left top; background-repeat: no-repeat; display: 
                     inline-block; border: 0; padding: 0; vertical-align: middle; line-height: normal;  
                     font: inherit;  color: inherit;">
                    <h:commandButton value=" EJECUTAR PROCESO " styleClass="botonAPPADM" actionListener="#{cargarTimbresMasivosBean.ejecutarCargue()}" />
                </div> 
            </h:panelGroup> 
        </div>
        <div class="barra_Rojo"> Ajustes en cajeros automáticos </div>
    </h:panelGroup>
</html>
