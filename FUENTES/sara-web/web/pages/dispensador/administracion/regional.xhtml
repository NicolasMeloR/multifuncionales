<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:panelGroup id="panelRegional">
            <h:panelGrid columns="6" id="btnRegional">             

                <h:commandButton value="Nuevo" rendered="#{!regionalBean.mostrarBtnGrabar}" styleClass="botonAPPADM" actionListener="#{regionalBean.nuevoUsuario()}" >
                    <f:ajax render="panelRegional" />
                </h:commandButton>
                <h:commandButton value="Modificar" rendered="#{!regionalBean.mostrarBtnCancelar}" styleClass="botonAPPADM" actionListener="#{regionalBean.modificarUsuario()}" >
                    <f:ajax render="panelRegional panelPaginas" />
                </h:commandButton>
                <h:commandButton rendered="#{regionalBean.mostrarBtnGrabar}"  value="Grabar" styleClass="botonAPPADM" actionListener="#{regionalBean.grabarUsuario()}" >
                    <f:ajax render="panelRegional panelPaginas" />
                </h:commandButton>
                <h:commandButton rendered="#{regionalBean.mostrarBtnCancelar}" value="Cancelar" styleClass="botonAPPADM" actionListener="#{regionalBean.buscarRegistro()}"  >
                    <f:ajax render="panelRegional" />
                </h:commandButton>
                <h:commandButton value="Anterior" styleClass="botonAPPADM" actionListener="#{regionalBean.anteriorUsuario()}"  >
                    <f:ajax render="panelRegional" />
                </h:commandButton>
                
                <h:selectOneMenu styleClass="combo"   value="#{regionalBean.usuarioSeleccionado}" >
                    <f:selectItems value="#{regionalBean.listaRegionales}" var="user" itemValue="#{user.value}" itemLabel="#{user.label}" />
                    <f:ajax render="panelRegional" />
                </h:selectOneMenu>
            
                <h:commandButton value="Ir" styleClass="botonAPPADM" actionListener="#{regionalBean.buscarRegistro()}"  >
                    <f:ajax render="panelRegional" />
                </h:commandButton>
                                                 
                <h:commandButton value="Siguiente" styleClass="botonAPPADM" actionListener="#{regionalBean.siguienteUsuario()}"  >
                    <f:ajax render="panelRegional panelPaginas" />
                </h:commandButton>
            </h:panelGrid>
                   
            <div class="tituloSeccion2">Información Zonas de Ubicación</div>
            <h:panelGrid id="datosRegional" columns="2" class="ingresoDatos" columnClasses="ingresoDatos">
                
                <h:panelGroup>
                     <div class="flechaItem"></div>                                
                    <span class="nombreCampo">Código</span>                    
                </h:panelGroup>                               
                 <h:panelGroup class="ingresoTextoMedio" >
                     <h:inputText value="#{regionalBean.codigo}" size="18" onkeypress="javascript:return solonumeros(event)" ><f:ajax render="@this"  /></h:inputText>             
                 </h:panelGroup>
                 
                <h:panelGroup>
                    <div class="flechaItem"></div>                                
                    <span class="nombreCampo">Nombre</span>
                </h:panelGroup>
                <h:panelGroup class="ingresoTextoLargo" >
                    <h:inputText value="#{regionalBean.nombre}" size="40"><f:ajax render="@this"  /></h:inputText>             
                 </h:panelGroup>
                
            </h:panelGrid>
     </h:panelGroup> 
</html>
