<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:panelGroup id="panelConfModulos">
            <h:panelGrid columns="7" id="btnConfModulos">
                <h:commandButton value="Nuevo" rendered="#{!configuracionModulosBean.mostrarBtnGrabar}" styleClass="botonAPPADM" actionListener="#{configuracionModulosBean.nuevoRegistro()}" >
                       <f:ajax render="panelConfModulos" />
               </h:commandButton>
               <h:commandButton value="Modificar" rendered="#{!configuracionModulosBean.mostrarBtnCancelar}" styleClass="botonAPPADM" actionListener="#{configuracionModulosBean.modificarRegistro()}" >
                       <f:ajax render="panelConfModulos" />
               </h:commandButton>
               <h:commandButton rendered="#{configuracionModulosBean.mostrarBtnGrabar}"  value="Grabar" styleClass="botonAPPADM" actionListener="#{configuracionModulosBean.grabarRegistro()}" >
                       <f:ajax render="panelConfModulos panelPaginas" />
               </h:commandButton>
               <h:commandButton rendered="#{configuracionModulosBean.mostrarBtnCancelar}" value="Cancelar" styleClass="botonAPPADM" actionListener="#{configuracionModulosBean.buscarRegistro()}"  >
                       <f:ajax render="panelConfModulos" />
               </h:commandButton>
               <h:commandButton value="Anterior" styleClass="botonAPPADM" actionListener="#{configuracionModulosBean.anteriorRegistro()}"  >
                       <f:ajax render="panelConfModulos panelPaginas" />
               </h:commandButton>

               <h:selectOneMenu styleClass="combo"   value="#{configuracionModulosBean.registroSeleccionado}" >
                   <f:selectItems value="#{configuracionModulosBean.listaRegistros}" var="reg" itemValue="#{reg.idModulo}" itemLabel="#{reg.idConfModulosAplicacion}" />
                       <f:ajax render="panelConfModulos" />
               </h:selectOneMenu>

               <h:commandButton value="Ir" styleClass="botonAPPADM" actionListener="#{configuracionModulosBean.buscarRegistro()}"  >
                       <f:ajax render="panelConfModulos panelPaginas" />
               </h:commandButton>

                   <h:commandButton value="Siguiente" styleClass="botonAPPADM" actionListener="#{configuracionModulosBean.siguienteRegistro()}"  >
                       <f:ajax render="panelConfModulos panelPaginas" />
               </h:commandButton>
            </h:panelGrid>
            <div class="tituloSeccion2">Configuración Modulos Aplicación</div>
            <h:panelGrid id="datosConfModulos" columns="2" class="ingresoDatos" columnClasses="ingresoDatos">
                
                 <h:panelGroup>
                     <div class="flechaItem"></div>                                
                    <span class="nombreCampo">Modulo</span>                    
                </h:panelGroup>                               
                 <h:panelGroup class="ingresoTextoMedio" >
                     <h:inputText  value="#{configuracionModulosBean.modulo}"  ><f:ajax render="@this"  /></h:inputText>
                 </h:panelGroup>
                
                 <h:panelGroup>
                     <div class="flechaItem"></div>                                
                    <span class="nombreCampo">Atributo</span>                    
                </h:panelGroup>                               
                 <h:panelGroup class="ingresoTextoMedio" >
                     <h:inputText   value="#{configuracionModulosBean.atributo}" size="40"  ><f:ajax render="@this"  /></h:inputText>
                 </h:panelGroup>
                
                 <h:panelGroup>
                     <div class="flechaItem"></div>                                
                    <span class="nombreCampo">Descripción</span>                    
                </h:panelGroup>                               
                 <h:panelGroup class="ingresoTextoMedio" >
                     <h:inputText   value="#{configuracionModulosBean.descripcion}" size="40"  ><f:ajax render="@this"  /></h:inputText>
                 </h:panelGroup>
                
                 <h:panelGroup>
                     <div class="flechaItem"></div>                                
                    <span class="nombreCampo">Valor</span>                    
                </h:panelGroup>                               
                 <h:panelGroup class="ingresoTextoMedio" >
                     <h:inputText   value="#{configuracionModulosBean.valor}" size="40"  ><f:ajax render="@this"  /></h:inputText>
                 </h:panelGroup>
              
            </h:panelGrid>
    </h:panelGroup>
            
</html>
