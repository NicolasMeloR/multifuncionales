                <script type="text/javascript" language="javascript">
                    /* <![CDATA[ */
                    function datePicker(obj, pattern) {
                        if (obj !== null) {
                            obj.disabled = true;
                            document.getElementById('lightCalendario').style.display = 'block';
                            document.getElementById('fadeCalendario').style.display = 'block';
                            iniciaCalendario(obj.id, '#{facesContext.externalContext.requestContextPath}/resources', pattern);

        <h:panelGroup layout="block" id="modalMensajes" styleClass="dialogDiv"  rendered="#{initBean.mostrarModalMsg}">
            <h:panelGroup layout="block" styleClass="centerDivMsg" >
                <div  class="dialogDivTitleBar" title="SARA">
                    <span  class="dialogDivTitle">SARA</span>
                    <h:commandButton styleClass="closeBtnImageMsg" actionListener="#{initBean.cerrarModal()}">
                        <f:ajax render="panelPaginas" />
                    </h:commandButton>
                </div>
                <h:panelGroup layout="block" styleClass="dialogDivMsg">
                    <h:panelGrid columns="1">  
                        <h:panelGroup layout="block">
                            <textarea id="textAreaDescripcion" readonly="true" style="width: 461px; height: 130px;">
                                    <h:outputText  escape="false" value="#{initBean.descripcionModal}" />

                <h:panelGroup layout="block" styleClass="dialogDivAut">
                    <h:panelGrid columns="1" styleClass="dialogDivTable">  
                        <h:panelGroup layout="block">
                            <h:panelGrid columns="2" style="padding-top: 48px;">  
                                <div style="padding-left: 20px;   padding-bottom: 16px; padding-right: 30px;">

                                <div>

                                </div>
                                <div style="padding-left: 20px;">

                                </div>
                                <div>
                                    <h:inputSecret value="#{initBean.passwordAut}" redisplay="true" ><f:ajax render="@this"  /></h:inputSecret>

                                <h:panelGrid columns="1" style="margin-bottom: 68px; margin-left: 70px;">
