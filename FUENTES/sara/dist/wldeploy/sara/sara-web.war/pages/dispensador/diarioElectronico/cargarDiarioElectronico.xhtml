<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

     <h:panelGroup id="panelCargarDiarioE">
    <div  style="background-color: rgb(224,224,224); width: 100%;height: 10%; display: block; overflow: auto; padding: 0px;">
            <div class="barra_Rojo">Recuperaciones Diarios Electrónicos</div>  
           
          
               <h:panelGroup layout="block" class="fondoIngresoDatosCriterio">
                     <div class="barra_Rojo"> Fecha y Hora </div>
                        <h:panelGrid columns="1">
                               <div class="textoNombreCampo">Fecha</div>
                               <h:panelGrid columns="2">
                                   <h:inputText value="#{cargarArchivoBean.fechaDiarioE}" onclick="datePicker(this,'YYYY-MM-DD');"><f:ajax render="@this"  /></h:inputText>
                                   
                                   
                                   <h:panelGroup layout="block" class="divBlockTimerHourEditable">
                                        <h:panelGroup layout="block" class="divTimerHourEditable">
                                            <div class="divDropDownListTimerHour">
                                               <ui:repeat var="item" varStatus="status" value="#{cargarArchivoBean.listaHora}">  
                                                           <a>#{item.value}</a>
                                               </ui:repeat>
                                             </div>   
                                           <div class="divTimerHourInputEditable">
                                               <h:inputText maxlength="8" value="#{cargarArchivoBean.horaDiarioE}" onclick="TimerHourInputEditable(this);">
                                                   <f:ajax render="@this"  />                     
                                               </h:inputText>
                                              <span>▼</span>
                                           </div>
                                        </h:panelGroup>
                                    </h:panelGroup> 
                                   
                                </h:panelGrid>
                        </h:panelGrid> 
               </h:panelGroup>  
               <h:panelGroup layout="block" class="fondoIngresoDatosCriterio">
                   <div class="barra_Rojo"> Cajero </div>
                    <h:panelGrid columns="1">
                        <div class="textoNombreCampo">Nombre</div>
                        <h:selectOneMenu style="width: 173px;"  value="#{cargarArchivoBean.cajeroSeleccionado}" >
                             <f:selectItem itemValue="0" itemLabel="Seleccione uno ..." />
                             <f:selectItems value="#{cargarArchivoBean.listaRegistros}" var="reg" itemValue="#{reg.codigoCajero}" itemLabel="#{reg.codigoCajero} - #{reg.nombre}" />
                                 <f:ajax render="panelCargarDiarioE" />
                         </h:selectOneMenu>
                    </h:panelGrid>
              </h:panelGroup> 
               <h:panelGroup  layout="block" class="fondoIngresoDatosCriterio">
                    <div class="barra_Rojo"> Acciones </div>
                    <div class="textoNombreCampo">&nbsp;</div>
                    <div class="textoNombreCampo">&nbsp;</div>
                    <h:commandButton value="PROCESAR ARCHIVO" style="width: 140px;" styleClass="botonAPPADM" actionListener="#{cargarArchivoBean.cargarDiarioElectronico()}" >
                        <f:ajax  render="panelCargarDiarioE panelPaginas"/>
                    </h:commandButton>                    
               </h:panelGroup>
        </div>
    <div class="barra_Rojo">Cargar Información Diario Electrónico</div>
     </h:panelGroup>
</html>
