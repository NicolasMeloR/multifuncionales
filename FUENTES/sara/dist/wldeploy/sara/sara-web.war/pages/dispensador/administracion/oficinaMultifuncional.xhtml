<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
   
    <h:panelGroup id="panelOficina">
            <h:panelGrid columns="7" id="btnInfoOfMulti">             
                <h:commandButton value="Nuevo" rendered="#{!oficinaMulti.mostrarBtnGrabar}" styleClass="botonAPPADM" actionListener="#{oficinaMulti.nuevoUsuario()}" >
                    <f:ajax render="panelOficina" />
                </h:commandButton>
                <h:commandButton value="Modificar" rendered="#{!oficinaMulti.mostrarBtnCancelar}" styleClass="botonAPPADM" actionListener="#{oficinaMulti.modificarUsuario()}" >
                    <f:ajax render="panelOficina panelPaginas" />
                </h:commandButton>
                <h:commandButton rendered="#{oficinaMulti.mostrarBtnGrabar}"  value="Grabar" styleClass="botonAPPADM" actionListener="#{oficinaMulti.grabarUsuario()}" >
                    <f:ajax render="panelOficina panelPaginas" />
                </h:commandButton>
                <h:commandButton rendered="#{oficinaMulti.mostrarBtnCancelar}" value="Cancelar" styleClass="botonAPPADM" actionListener="#{oficinaMulti.buscarRegistro()}"  >
                    <f:ajax render="panelOficina" />
                </h:commandButton>
                <h:commandButton value="Anterior" styleClass="botonAPPADM" actionListener="#{oficinaMulti.anteriorUsuario()}"  >
                    <f:ajax render="panelOficina" />
                </h:commandButton>
                
                <h:selectOneMenu styleClass="combo"   value="#{oficinaMulti.usuarioSeleccionado}" >
                    <f:selectItems value="#{oficinaMulti.listaOficina}" var="user" itemValue="#{user.value}" itemLabel="#{user.label}" />
                    <f:ajax render="panelOficina" />
                </h:selectOneMenu>
            
                <h:commandButton value="Ir" styleClass="botonAPPADM" actionListener="#{oficinaMulti.buscarRegistro()}"  >
                    <f:ajax render="panelOficina" />
                </h:commandButton>
                                                 
                <h:commandButton value="Siguiente" styleClass="botonAPPADM" actionListener="#{oficinaMulti.siguienteUsuario()}"  >
                    <f:ajax render="panelOficina" />
                </h:commandButton>
            </h:panelGrid>
            <div class="tituloSeccion2">Información Oficina Multifuncionales</div>
            <h:panelGrid id="datosInfoOfMulti" columns="2" class="ingresoDatos" columnClasses="ingresoDatos">
                 <h:panelGroup>
                     <div class="flechaItem"></div>                                
                    <span class="nombreCampo">Código</span>                    
                </h:panelGroup>                               
                 <h:panelGroup class="ingresoTextoMedio" >
                     <h:inputText value="#{oficinaMulti.codigo}" onkeypress="javascript:return solonumeros(event)" ><f:ajax render="@this"  /></h:inputText>
                 </h:panelGroup> 
                 <h:panelGroup>
                     <div class="flechaItem"></div>                                
                    <span class="nombreCampo">Nombre</span>                    
                </h:panelGroup>                               
                 <h:panelGroup class="ingresoTextoMedio" >
                     <h:inputText value="#{oficinaMulti.nombre}"  ><f:ajax render="@this"  /></h:inputText>
                 </h:panelGroup> 
                <h:panelGroup>
                     <div class="flechaItem"></div>                                
                    <span class="nombreCampo">Código Centro Efectivo</span>                    
                </h:panelGroup>
                 <h:panelGroup class="ingresoTextoMedio" >
                     <h:inputText value="#{oficinaMulti.codigoCentroEfectivo}" onkeypress="javascript:return solonumeros(event)" ><f:ajax render="@this"  /></h:inputText>
                 </h:panelGroup> 
            </h:panelGrid>
       </h:panelGroup>     
</html>
