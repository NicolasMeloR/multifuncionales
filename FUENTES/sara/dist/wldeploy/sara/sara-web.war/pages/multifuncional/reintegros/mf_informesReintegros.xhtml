<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

     <h:panelGroup id="panelInfoReintegrosMf">
    <div  style="background-color: rgb(224,224,224); width: 100%;height: 155px; display: block; overflow: auto; padding: 0px;">
            <div class="barra_Rojo">Consultar Reintegros</div>  
           
          
               <h:panelGroup layout="block" class="fondoIngresoDatosCriterio">
                    <div class="barra_Rojo"> Fecha y Hora </div>
                    <h:panelGrid columns="1">
                        <div class="textoNombreCampo">Desde</div>
                        <h:panelGrid columns="2">
                            <h:inputText value="#{informesReintegrosMfBean.fechaDesde}" onclick="datePicker(this,'YYYY-MM-DD');"><f:ajax render="@this"  /></h:inputText>
                           
                            
                            <h:panelGroup layout="block" class="divBlockTimerHourEditable">
                                <h:panelGroup layout="block" class="divTimerHourEditable">
                                    <div class="divDropDownListTimerHour">
                                       <ui:repeat var="item" varStatus="status" value="#{informesReintegrosMfBean.listaHora}">  
                                                   <a>#{item.value}</a>
                                       </ui:repeat>
                                     </div>   
                                   <div class="divTimerHourInputEditable">
                                       <h:inputText maxlength="8" value="#{informesReintegrosMfBean.horaDesde}" onclick="TimerHourInputEditable(this);">
                                           <f:ajax render="@this"  />                     
                                       </h:inputText>
                                      <span>▼</span>
                                   </div>
                                </h:panelGroup>
                            </h:panelGroup>
                            
                        </h:panelGrid>

                        <div class="textoNombreCampo">Hasta</div>
                        <h:panelGrid columns="2">
                            <h:inputText value="#{informesReintegrosMfBean.fechaHasta}" onclick="datePicker(this,'YYYY-MM-DD');"><f:ajax render="@this"  /></h:inputText>
                           
                            
                            <h:panelGroup layout="block" class="divBlockTimerHourEditable">
                                <h:panelGroup layout="block" class="divTimerHourEditable">
                                    <div class="divDropDownListTimerHour">
                                       <ui:repeat var="item" varStatus="status" value="#{informesReintegrosMfBean.listaHora}">  
                                                   <a>#{item.value}</a>
                                       </ui:repeat>
                                     </div>   
                                   <div class="divTimerHourInputEditable">
                                       <h:inputText maxlength="8" value="#{informesReintegrosMfBean.horaHasta}" onclick="TimerHourInputEditable(this);">
                                           <f:ajax render="@this"  />                     
                                       </h:inputText>
                                      <span>▼</span>
                                   </div>
                                </h:panelGroup>
                            </h:panelGroup>
                            
                        </h:panelGrid>
                    </h:panelGrid> 
                </h:panelGroup>
               <h:panelGroup layout="block" class="fondoIngresoDatosCriterio">
                   <div class="barra_Rojo"> Tipo Reporte </div>
                   
                   <h:panelGrid columns="3">
                       <h:selectOneRadio  value="#{informesReintegrosMfBean.tipoReporte}" >
                                <f:selectItem itemValue="15" itemLabel="Todos"   />
                                <f:selectItem itemValue="4" itemLabel="CreditoFM" />
                                <f:selectItem itemValue="5" itemLabel="Tarjeta Credito" />
                                <f:selectItem itemValue="12" itemLabel="Notas Debito" />
                                <f:selectItem itemValue="20" itemLabel="Por Revisar" />
                                <f:ajax  render="panelInfoReintegrosMf"/>
                        </h:selectOneRadio>
                     </h:panelGrid>
              </h:panelGroup> 
               <h:panelGroup  layout="block" class="fondoIngresoDatosCriterio">
                    <div class="barra_Rojo"> Acciones </div>
                    <div class="textoNombreCampo">&nbsp;</div>
                    <div class="textoNombreCampo">&nbsp;</div>
                    <h:commandButton value="GENERAR INFORME" style="width: 140px;" styleClass="botonAPPADM" actionListener="#{informesReintegrosMfBean.generarInforme()}" >
                        
                    </h:commandButton>                    
               </h:panelGroup>
        </div>
    <div class="barra_Rojo">Informes Reintegros</div>
     </h:panelGroup>
</html>
