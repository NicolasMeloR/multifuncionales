<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

     <h:panelGroup id="panelContingenciaDiarioE">
    <div  style="background-color: rgb(224,224,224); width: 100%;height: 10%; display: block; overflow: auto; padding: 0px;">
            <div class="barra_Rojo">Criterios de Selección</div>  
           
          
               <h:panelGroup layout="block" class="fondoIngresoDatosCriterio">
                     <div class="barra_Rojo"> Fecha y Hora </div>
                        <h:panelGrid columns="1">
                               <div class="textoNombreCampo">Fecha</div>
                               <h:panelGrid columns="2">
                                   <h:inputText value="#{contingenciaDiariosEBean.fecha}" onclick="datePicker(this,'YYYY-MM-DD');"><f:ajax render="@this"  /></h:inputText>
                                   
                                   
                                   <h:panelGroup layout="block" class="divBlockTimerHourEditable">
                                        <h:panelGroup layout="block" class="divTimerHourEditable">
                                            <div class="divDropDownListTimerHour">
                                               <ui:repeat var="item" varStatus="status" value="#{contingenciaDiariosEBean.listaHora}">  
                                                           <a>#{item.value}</a>
                                               </ui:repeat>
                                             </div>   
                                           <div class="divTimerHourInputEditable">
                                               <h:inputText maxlength="8" value="#{contingenciaDiariosEBean.hora}" onclick="TimerHourInputEditable(this);">
                                                   <f:ajax render="@this"  />                     
                                               </h:inputText>
                                              <span>▼</span>
                                           </div>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                   
                                   
                                </h:panelGrid>
                        </h:panelGrid> 
               </h:panelGroup>  
               <h:panelGroup layout="block" class="fondoIngresoDatosCriterio">
                   <div class="barra_Rojo"> Cajero </div>
                    <h:panelGrid columns="1">
                        <h:inputText value="#{contingenciaDiariosEBean.cajero}" size="18" ><f:ajax render="@this"  /></h:inputText>
                    </h:panelGrid>
              </h:panelGroup> 
               <h:panelGroup  layout="block" class="fondoIngresoDatosCriterio">
                    <div class="barra_Rojo"> Tipo Diario </div>
                    <h:panelGrid columns="2">
                        <h:selectOneRadio id="CtgaDiarioECajero"  value="#{contingenciaDiariosEBean.tipoDiario}" >
                                <f:selectItem itemValue="3" itemLabel="Dispensador"   />
                                <f:selectItem itemValue="0" itemLabel="Efectivo"   />
                                <f:selectItem itemValue="1" itemLabel="Cheque"   />
                                <f:selectItem itemValue="2" itemLabel="Log Eventos"   />
                                <f:ajax  render="panelContingenciaDiarioE"/>
                        </h:selectOneRadio>
                    </h:panelGrid>                    
               </h:panelGroup>
            
            <h:panelGroup  layout="block" class="fondoIngresoDatosCriterio">
                    <div class="barra_Rojo"> Acciones </div>
                    <div class="textoNombreCampo">&nbsp;</div>
                    <div class="textoNombreCampo">&nbsp;</div>
                    <h:commandButton value="CARGAR DIARIO" style="width: 140px;" styleClass="botonAPPADM" actionListener="#{contingenciaDiariosEBean.cargarDiario()}" >
                        <f:ajax  render="panelContingenciaDiarioE panelPaginas"/>
                    </h:commandButton>                    
               </h:panelGroup>
        </div>
    <div class="barra_Rojo">Contingencia Diarios</div>
     </h:panelGroup>
</html>
